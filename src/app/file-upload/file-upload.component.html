<div class="leftBar">
  <mat-toolbar color="primary">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="uploadTab" [checked]="!this.changeTabsService.isDatabaseTabActive" (click)="this.changeTabsService.uploadTab()">
        <mat-icon>cloud_upload</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="databaseTab" [checked]="this.changeTabsService.isDatabaseTabActive" (click)="this.changeTabsService.databaseTab()">
        <mat-icon>sd_storage</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>
</div>

<section id="stepper">


  <h2>1. Upload</h2>

  <!--<button (click)="onSubmit()">Submit</button>-->

<div class="file-input">
  <button mat-raised-button type="button" class="btn btn-primary" (click)="fileInput.click()">Choose File</button>
  <input class="fileInput" #fileInput style="display:none;" (change)="onFilechange($event)" type="file" id="formFile" accept=".csv">
  <span class="file-name" style="margin-left: 30px" *ngIf="fileName">{{ this.fileName}}</span>
  <span class="file-name" style="margin-left: 30px" *ngIf="!fileName">No file chosen</span>
  <button mat-raised-button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button>
</div>


  <h2>2. Send to Database</h2>

  <div>
  <button mat-raised-button (click)="this.sendData()" type="button" class="btn btn-primary mt-3" [disabled]="!isFileSelected">Send to DB</button>
  <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
  </div>
</section>
