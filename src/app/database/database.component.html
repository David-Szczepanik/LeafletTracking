<!-- LEFT BAR -->
<div class="leftBar">
  <mat-toolbar color="primary">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="uploadTab" [checked]="!this.changeTabsService.isDatabaseTabActive"
                         (click)="this.changeTabsService.uploadTab()">
        <mat-icon>cloud_upload</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="databaseTab" [checked]="this.changeTabsService.isDatabaseTabActive"
                         (click)="this.changeTabsService.databaseTab()">
        <mat-icon>sd_storage</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>
</div>


<!-- DATABASE -->
<section id="stepper">
  <h2>Database</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">


<!-- Position Column -->
<ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>Select</th>
    <mat-radio-group [value]="null">
  <td mat-cell *matCellDef="let item">
      <mat-radio-button (change)="selectRow(item)" [value]="item"></mat-radio-button>
  </td>
    </mat-radio-group>
</ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dateFrom">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let item"> {{ parseTime(item.min) }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dateTo">
        <th mat-header-cell *matHeaderCellDef> To</th>
        <td mat-cell *matCellDef="let item"> {{ parseTime(item.max) }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>


</section>
